<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Starbuzz Bean Machine</title>
  </head>
  <body>
    <h1>Starbuzz Bean Machine</h1>
    <h2>Fill the form and click "Make order" to create order</h2>
    <form action="http://starbuzzcoffee.com/processorder.php" method="get">
      <p> Choose coffee:
        <select name="beans">
          <option value="House Blend">House Blend</option>
          <option value="Bolivia">Shade Grown Bolivia Supremo</option>
          <option value="Guatemala">Guatemala</option> 
          <option value="Kenya">Kenya</option> 
        </select>
      </p>
      <p>Type:<br> 
        <input type="radio" name="beantype" value="whole" checked="checked">Whole bean<br> 
        <input type="radio" name="beantype" value="ground">Ground<br>
      </p>

      <p>Number of bags:
        <input type="number" name="bags" min="1" max="10">
      </p>

      <p>Deliver to date:
        <input type="date" name="date">
      </p>

      <p>Other services:<br> 
        <input type="checkbox" name="extras[0]" value="giftwrap"> Gift wrap<br>
        <input type="checkbox" name="extras[0]" value="catalog" checked="checked"> Deliver catalog with order<br>
      </p>
      <p>Ship to:<br>
        Name: <input type="text" name="name"><br>
        Address: <input type="text" name="address"><br>
        City: <input type="text" name="city"><br>
        Country: <input type="text" name="state"><br>
        ZIP: <input type="text" name="zip"><br>
        Phone-number: <input type="tel" name="phone"><br>
      </p>
      
      <p>Comment: <textarea name="comments"></textarea><br>
      </p>
        <input type="Submit" value="Order">
      </p>
    </form>
  </body>
</html>
