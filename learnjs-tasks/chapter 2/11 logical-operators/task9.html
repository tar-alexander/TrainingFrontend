<!DOCTYPE html>
<html>
<head>
	<title>Task 9</title>
	<script type="text/javascript">
		let answer = prompt(`Кто там?`);

		if (answer === "Админ") {
			let password = prompt("Введите пароль:");

			if (password === "Я главный") {
				alert("Здравствуйте!");
			} else if (password === null) {
				alert("Отменено");
			} else {
				alert("Неверный пароль");
			}
		} else if (answer === null) {
			alert("Отменено");
		} else {
			alert("Я Вас не знаю");
		}
	</script>
</head>

</html>
