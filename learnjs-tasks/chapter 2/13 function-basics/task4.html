	<title>Task 4</title>
	<script type="text/javascript">
		let x = prompt("Введите x: ");
		let n = prompt("Введите n: ");
		if (n >= 1) {
			alert(pow(x,n));
		} else {
			alert(`Степень ${n} не поддерживается. Введите натуральное число > 0`);
		}
		

		function pow(x,n) {
			let result = x;
			while (n > 1) {
				result *= x;
				n--;
			}
			return result;
		}

		//более общий вариант, но не по условию задачи
		function powFull(x,n) {
			return x ** n;
		}
	</script>
